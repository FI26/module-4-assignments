<!DOCTYPE html>
<html>

<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        .product-list {
            margin-bottom: 20px;
        }

        .cart-item {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Online Store</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Product List</h2>
                <div class="product-list">
                    <div class="product">
                        <h4>Product 1</h4>
                        <p>Price: $10</p>
                        <button class="btn btn-primary add-to-cart" data-product-id="1">Add to Cart</button>
                    </div>
                    <div class="product">
                        <h4>Product 2</h4>
                        <p>Price: $20</p>
                        <button class="btn btn-primary add-to-cart" data-product-id="2">Add to Cart</button>
                    </div>
                    <div class="product">
                        <h4>Product 3</h4>
                        <p>Price: $30</p>
                        <button class="btn btn-primary add-to-cart" data-product-id="3">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <h2>Shopping Cart</h2>
                <div id="shopping-cart">
                    <p>No items in the cart.</p>
                </div>
                <button class="btn btn-danger" id="clear-cart">Clear Cart</button>
            </div>
        </div>
    </div>

    <script src="js/product.js" type="module"></script>
    <script src="js/cart.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
